<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-calculator</title>
    <link rel="stylesheet" href="/css/calculator.css" />
  </head>
  <body>
    <p class="js-calculater calculater"></p>

    <button
      onclick="
    updateCalculation('1');
        "
    >
      1
    </button>

    <button
      onclick="
    updateCalculation('2');
    "
    >
      2
    </button>

    <button
      onclick="
    updateCalculation('3');
    "
    >
      3
    </button>

    <button
      onclick="
    updateCalculation('+');
    "
      class="orange"
    >
      +
    </button>
    <!--to include the other operations in the form of a row-->

    <p>
      <button
        onclick="
        updateCalculation('4');
         "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation('-');
        "
        class="orange"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
          updateCalculation('7');
            "
      >
        7
      </button>

      <button
        onclick="
       updateCalculation('8');
        "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation('*');
        "
        class="orange"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0')
            "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        "
      >
        .
      </button>

      <button
        onclick="
        calculation = eval(calculation);
        showCalculation();
        "
      >
        =
      </button>

      <button
        onclick="
       updateCalculation('/');
         "
        class="orange"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
      calculation = '';
      showCalculation();
    localStorage.setItem('calculation',calculation)
    "
        class="orange"
      >
        clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";

      //the main variable is set here the onclick is used up there tomake the things happen when their clicked
      // let calculation = '';
      function updateCalculation(value) {
        calculation += value;
        showCalculation();
        localStorage.setItem("calculation", calculation);
      }
      function showCalculation() {
        document.querySelector(".js-calculater").innerHTML = calculation;
      }
    </script>
  </body>
</html>
